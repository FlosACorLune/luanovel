{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LuaNovel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'manga/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'manga/css/search.css' %}">
    <link rel="stylesheet" href="{% static 'manga/css/detail.css' %}">
    <link rel="stylesheet" href="{% static 'manga/css/reader.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Боковое меню -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <a href="/" class="sidebar-item">
                <div class="icon-wrapper">
                    <img src="{% static 'manga/icons/moon-stars-svgrepo-com.svg' %}" alt="Luanovel" class="menu-svg lua-icon">
                </div>
                <span class="label">Luanovel</span>
            </a>

            <hr class="divider">

            <!-- Сайты для парсинга -->
            {% for source in manga_sources %}
            <a href="/?source={{ source.key }}" class="sidebar-item {% if current_source == source.key %}active{% endif %}">
                <div class="icon-wrapper">
                    <img src="{% static source.icon %}" alt="{{ source.name }}" class="menu-svg">
                </div>
                <span class="label">{{ source.name }}</span>
            </a>
            {% endfor %}
        </div>
    </aside>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Верхняя панель -->
        <header class="top-bar">
            <div class="search-container">
                <form action="/parser/search/" method="get" id="search-form">
                    <input type="text" 
                           name="q" 
                           placeholder="Поиск по всем сайтам..." 
                           class="search-input"
                           id="search-input"
                           value="{{ query }}"
                           autocomplete="off">
                    <button type="submit" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </form>
                
                <!-- Live поиск результаты -->
                <div id="live-search-results" class="search-results"></div>
            </div>

            <div class="top-bar-actions">
                {% if user.is_authenticated %}
                    <a href="#" class="icon-button" title="Закладки">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </a>
                    <a href="#" class="icon-button" title="Профиль">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                {% else %}
                    <a href="#" class="login-button">Вход</a>
                {% endif %}
            </div>
        </header>

        <!-- Контент страницы -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{% static 'manga/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
